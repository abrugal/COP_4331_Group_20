<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
    <script src="lib/jquery/jquery-3.6.0.min.js" defer></script>
    <script src="lib/boostrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/particles.js" defer></script>
    <script type="text/javascript" src="js/md5.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>


  <body class="page">


      <div class="container">
        <div class="row h-75 d-flex justify-content-center align-items-center m-3">
          <div class="col">
            <div class="row">
              <div class="col col-9">
                <div class="input-group">
                  <input type="search" class="form-control form-control-lg rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
                  <button type="button" class="btn btn-primary" >search</button>
                </div>
              </div>
              <div class="col col-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#AddContactModal">Add Contact</button>
              </div>
            </div>
            <div class="row pt-4">
              <table class="table table-bordered">
                  <thead class="table-dark">
                      <tr>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Address</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Email</th>
                          <th scope="col"></th>
                      </tr>
                  </thead>
                  <tbody class="table-light" id="contactsTableBody">
                      <tr>
                          <td>Test1</td>
                          <td>Test1</td>
                          <td>Test1</td>
                          <td>Test1</td>
                          <td>Test1</td>
                          <td><img src="images/trash-svgrepo-com.svg" class="img-fluid" alt="Trashcan" onclick="doDelete(this)"></td>
                        </tr>
                        <tr>
                          <td>Test2</td>
                          <td>Test2</td>
                          <td>Test2</td>
                          <td>Test2</td>
                          <td>Test2</td>
                          <td><img src="images/trash-svgrepo-com.svg" class="img-fluid" alt="Trashcan" onclick="doDelete(this)"></td>
                        </tr>
                        <tr>
                          <td>Test3</td>
                          <td>Test3</td>
                          <td>Test3</td>
                          <td>Test3</td>
                          <td>Test3</td>
                          <td><img src="images/trash-svgrepo-com.svg" class="img-fluid" alt="Trashcan" onclick="doDelete(this)"></td>
                        </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Popup window to add Contact-->
      <div class="modal fade" id="AddContactModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Contact</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetContactFormFields()"></button>
            </div>
            <div class="modal-body">
              <form id="contactForm">
                <div class="form-group p-2">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group p-2">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group p-2">
                  <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                <div class="form-group p-2">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group p-2">
                  <input type="tel" minlength="10" maxlength="10" class="form-control" id="phoneNum" placeholder="Phone Number" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetContactFormFields()">Cancel</button>
              <button type="submit" form="contactForm" class="btn btn-primary"  onclick="submitContactForm()">Add Contact</button>
            </div>
          </div>
        </div>
      </div>
      
      <canvas class="background"></canvas>
  </body>
</html>
