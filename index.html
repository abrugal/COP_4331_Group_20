<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>



  <body class="loginPage">


    <div class="container">
      <div class="row h-100 d-flex justify-content-center align-items-center"> 
        <div class="col col-xl-10">
          <div class="card">
            <div class="row">
              <div class="col-lg-5 col-md-6 d-none d-md-block">
                <img src="images/happy-business-man.jpg" class="img-fluid" alt="Woman using laptop">
              </div>
              <div class="col-lg-7 col-md-6 d-flex align-items-center">
                <div class="card-body p-5">
                  <form>
                    <h5 class="mb-3">Sign into your account</h5>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button class="btn btn-info" type="submit">Login</button>

                    <p class="pt-4">Don't have an account? <a href="">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/boostrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
