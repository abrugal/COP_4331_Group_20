<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>


  <body class="page">
    <div class="container">
      <div class="row h-100 d-flex justify-content-center align-items-center"> 
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; border-color: #293136;">
            <div class="row">
              <div class="col-lg-5 col-md-6 d-none d-md-block">
                <img src="images/happy-business-man.jpg" class="img-fluid" alt="Woman using laptop" style="border-radius: 1rem 0 0 1rem; background-color: #293136;">
              </div>
              <div class="col-lg-7 col-md-6 d-flex align-items-center">
                <div class="card-body p-5">
                  <form>

                    <div class="d-flex align-items-center mb-4">
                      <img class="logo" src="images/logo.svg" class="img-fluid" alt="Circle logo">
                      <span class="h1 mb-0 ms-3">Contacts</span>
                    </div>
                    
                    <h5 class="mb-3">Sign into your account</h5>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button class="btn btn-info" type="submit">Login</button>

                    <p class="pt-4">Don't have an account? <a href="register.html">Register here</a></p>

                    <p class="pt-4">This is for development testing. <a href="home.html">Home page</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
      <canvas class="background"></canvas>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/boostrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
