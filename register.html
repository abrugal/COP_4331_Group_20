<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>


  <!-- Remove style tags later since this is in style.css. For some reason changes aren't showing when using style.css. Will probs fix itself later (hopefully) -->
  <body class="loginPage" style="background: rgb(0,64,140); background: linear-gradient(90deg, rgba(0,64,140,1) 0%, rgba(131,13,163,1) 36%, rgba(187,21,0,1) 97%);">


    <div class="container">
      <div class="row h-100 d-flex justify-content-center align-items-center"> 
        <div class="col col-xl-10">
          <div class="card">
            <div class="row">
              <div class="col-lg-5 col-md-6 d-none d-md-block">
                <img src="images/laptop-woman-orange.jpg" class="img-fluid" alt="Woman using laptop">
              </div>
              <div class="col-lg-7 col-md-6 d-flex align-items-center">
                <div class="card-body p-5">
                  <form>

                    <div class="d-flex align-items-center mb-4">
                      <img class="logo" src="images/logo.svg" class="img-fluid" alt="Circle logo" style="width: 10%; height: 10%;">
                      <span class="h1 mb-0 ms-3">Contacts</span>
                    </div>
                    
                    <h5 class="mb-3">Create an account</h5>

                    <div class="d-flex align-items-center mb-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                          </div>
                          <div class="form-group ps-5">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                          </div>
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    
                    <button class="btn btn-info" type="submit">Sign Up</button>

                    <p class="pt-4">Have an account? <a href="index.html">Login here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/boostrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
